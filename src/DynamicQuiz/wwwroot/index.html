<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Quiz</title>
</head>
<body>
    <div id="content">
        <h1 id="header">Welcome to your Simple Quiz</h1>
            <p id="quizPrompt">Press the button to start the quiz.</p>
            <div id="choices">
                <input type="radio" name="question" value="0" /> A
                <input type="radio" name="question" value="1" /> b
                <input type="radio" name="question" value="2" /> c
            </div>
            <input id="quizNextBtn" type="button" value="Start quiz!"/>
    </div>
    <br/>
    <footer>
        By <a href="http://pedroivanlopez.com" target="_blank">Pedro Ivan Lopez</a>.
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
